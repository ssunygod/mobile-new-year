<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 탭에 출력되는 제목 -->
    <title>크리스마스</title>
    <!-- css파일을 연결하는 태그, 연결하지 않으면 디자인x -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 웹사이트 제목 -->
    <header>
        <h1> ★ Happy New Year ★</h1>
    </header>

    <!-- 섹션1 크리스마스 문구와 사진 -->
    <section class="s1">
        <!--  css로 배경넣기 -->
        <div class="word">
            <h2>2024, 갑진년 새해 복 많이 받으시고</h2>
            <p>소망하시는 모든 일들이 결실로 맺어지시길 바랍니다</p>
        </div>
    </section>

    <!-- 섹션2 크리스마스 사진들 -->
    <section class="s2">
        <div class="gallery">
            <!-- 클래스안에 이름을 여러개 적을 수 있다
            각각의 클래스에서 작용되는 디자인 사용 가능 -->
            <div class="box pic1">행복한 2024년!</div>
            <div class="box pic2"></div>
            <!-- 그림 div와 그림 크기 div따로 -->
            <div class="pic-box">
                 <div class="pic3"></div>
                 <div class="word2">Dreams come true</div>
            </div>
           
        </div>
    </section>

    <!-- 푸터 웹사이트 만드는사람 및 정보 -->
    <footer>
        <p> &copy; Best wishes, Eun sun  </p>

    </footer>
</body>
</html>
